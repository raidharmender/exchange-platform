apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exchange-ingress
  namespace: exchange
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "*"
spec:
  ingressClassName: nginx
  rules:
  - host: exchange.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: exchange-frontend
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: exchange-api
            port:
              number: 8080
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: exchange-api
            port:
              number: 8081
  - host: api.exchange.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: exchange-api
            port:
              number: 8080 