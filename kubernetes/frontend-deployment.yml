apiVersion: apps/v1
kind: Deployment
metadata:
  name: exchange-frontend
  namespace: exchange
  labels:
    app: exchange-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: exchange-frontend
  template:
    metadata:
      labels:
        app: exchange-frontend
    spec:
      containers:
      - name: exchange-frontend
        image: exchange/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: exchange-config
              key: VITE_API_BASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: exchange-frontend
  namespace: exchange
  labels:
    app: exchange-frontend
spec:
  selector:
    app: exchange-frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP 